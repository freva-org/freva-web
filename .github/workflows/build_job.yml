---
name: Build and publish the container image
run-name: ${{ github.actor }} is creating a new release

permissions:
  pull-requests: write
  contents: write
  packages: write

on:
  workflow_dispatch:
    inputs:
      rc:
        description: "Release candicated number for this release."
        required: true
        type: integer

  push:
    tags:
      - 'v*.*.*'

jobs:
  lint:
    uses: ./.github/workflows/test_job.yml

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.X"

      - name: Installing dependencies
        run: pip install git-python packaging tomli requests

      - name: Getting realease job
        run: curl -Ls -o rc.py https://raw.githubusercontent.com/freva-org/freva-admin/main/release.py

      - name: Get tag
        id: repository
        run: |
          RC="${{ github.event_name == 'workflow_dispatch' && inputs.rc || '' }}"
          if [ "$RC" ];then
            python3 rc.py rc $RC web  1> tag.txt
          else
            jq -r .version package.json 1> tag.txt
          fi

          echo "tag=$(tail -1 tag.txt)" >> "$GITHUB_OUTPUT"
          echo "repo=$(echo ${{ github.repository }} | tr 'A-Z' 'a-z')" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Build node code
        run: |
          npm install
          npm run build-production
          make setup-stacbrowser
          rm -fr node_modules
          rm -rf stac-browser

      - name: Create .dockerignore-based release tarball
        run: |
          mkdir -p dist/context
          grep -v '^\s*$' .dockerignore | grep -v '^\s*#' > .rsync-exclude
          rsync -a . dist/context/ --exclude-from='.rsync-exclude'
          tar -czf dist/freva-web-bundle.tar.gz -C dist/context .

      - name: Generate checksum
        run: |
          cd dist
          sha256sum freva-web-bundle.tar.gz > freva-web-bundle.tar.gz.sha256

      - name: Upload bundle to tagged release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.repository.outputs.tag }}
          files: |
            dist/freva-web-bundle.tar.gz
            dist/freva-web-bundle.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload bundle to latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            dist/freva-web-bundle.tar.gz
            dist/freva-web-bundle.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64, linux/arm64, linux/ppc64le
          build-args: |
            VERSION=${{ steps.repository.outputs.tag }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            BUNDLE_HOST_PATH=${{ github.workspace }}
          push: true
          tags: |
            ghcr.io/${{ steps.repository.outputs.repo }}:${{ steps.repository.outputs.tag }}
            ghcr.io/${{ steps.repository.outputs.repo }}:latest


  bump-web-version:
    runs-on: ubuntu-latest
    needs: [build-and-push-image, lint]
    if: github.event_name != 'workflow_dispatch'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python3 -m pip install git-python packaging requests tomli

      - name: Get the release script
        run: >
          curl -H 'Cache-Control: no-cache' -Ls -o bump.py
          https://raw.githubusercontent.com/freva-org/freva-admin/main/release.py

      - name: Get tag
        id: repo-info
        run: |
          echo "repo=$(echo ${{ github.repository }} | tr 'A-Z' 'a-z')" >> $GITHUB_OUTPUT
          echo "tag=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub App token for freva-admin (freva-bot)
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.FREVA_BOT_APP_ID }}
          private-key: ${{ secrets.FREVA_BOT_PRIVATE_KEY }}
          owner: freva-org
          repositories: |
            freva-admin

      - name: Do the release job
        run: python3 bump.py deploy web -v
        env:
          DEPLOY_BOT_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO_VERSION: ${{ steps.repo-info.outputs.tag }}
