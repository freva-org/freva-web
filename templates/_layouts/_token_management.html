{% load settingstags %}

<style>
    .user-dropdown {
        position: relative;
    }

    .user-dropdown-btn {
        padding: 10px 18px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(8px);
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-dropdown-btn:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(-2px);
        border-color: rgba(255,255,255,0.4);
        color: white;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .user-dropdown-menu {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        padding: 8px;
        margin-top: 8px;
        min-width: 200px;
    }

    .user-dropdown-menu .dropdown-item {
        padding: 12px 16px;
        color: #1f2937;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        border-radius: 8px;
        margin: 2px 0;
        cursor: pointer;
    }

    .user-dropdown-menu .dropdown-item:hover {
        color: {% settings_val 'MAIN_COLOR' %};
        background: linear-gradient(135deg, {% settings_val 'MAIN_COLOR' %}20, {% settings_val 'MAIN_COLOR' %}10);
        transform: translateX(4px);
    }

    .user-dropdown-menu .dropdown-divider {
        margin: 8px 12px;
        border: none;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
    }
</style>

<div class="dropdown user-dropdown" data-user-authenticated="true">
    <button class="btn user-dropdown-btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user-circle"></i>
        {{ request.user.username }}
    </button>
    <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userDropdown">
        <li>
            <a class="dropdown-item" href="#" onclick="requestCLITokenInNewTab(); return false;">
                <i class="fas fa-key"></i>
                Long-lived Token
            </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <a class="dropdown-item" href="#" onclick="document.getElementById('hidden-logout-form').submit(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </li>
    </ul>
    
    <form action="{% url 'base:logout' %}" method="post" id="hidden-logout-form" style="display: none;">
        {% csrf_token %}
    </form>
</div>

<script>
function requestCLITokenInNewTab() {
    window.open('{% url "base:oidc_offline_login" %}', '_blank');
}
</script>
