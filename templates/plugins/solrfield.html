{% load custom_filters %}

<input
  type="hidden"
  class="col-md-12 col-xs-12 {{attrs.class}}"
  value="{% if value %}{{ value|safe }}{%endif%}"
  id="{{ attrs.id }}"
  name="{{name}}"
  style="margin: 0px; padding: 0px"
  data-facet="{{facet}}"
  data-group="{{group}}"
  data-multiple="{{multiple}}"
/>

<script>
  $(document).ready(function() {
      $("#{{ attrs.id }}").select2({
          {% if not editable %}
              minimumResultsForSearch: -1,
          {% endif %}
          placeholder: "Select a {{ facet }}",
          allowClear: true,
          initSelection : function (element, callback) {
              if('{{multiple}}'=='True'){
                  var data = [];
                  var vals = element.val().split(",")
                  $.each(vals, function(key,value){
                      data.push({
                          id: value,
                          text: value
                      });
                  });
              } else {
                  var data = {id: element.val(), text: element.val()};
              }
              callback(data);
          },
          {% if multiple %}
              multiple:true,
          {%endif%}

          ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
              dataType: 'json',
              cache: true,
              delay: 250, // Delay before making the AJAX request (in milliseconds)

              url: function (term, page) {
                  term=term.replace('/','');
                  tmp_data = {
                      facets : '{{facet}}',
                      {%if editable %}
                         {{facet}}: term+'*', // search term
                      {%endif%}
                     //page_limit: 10,
                  };
                  tmp_data2 = getActiveFacets('{{facet}}','{{group}}');
                  var res = '/solr/facet/freva?';
                  $.each(tmp_data, function(index,value){
                      res += index+'='+value+'&';
                  });
                  //res += tmp_data2 + '{{predefined_facets|dict_to_url}}';
                  console.log("RES", res.slice(0, -1))
                  return res.slice(0, -1);
              },
              results: function (data, page) { // parse the results into the format expected by Select2.

                  console.log(data, page)
                  var res_data = [];
                  $.each(data['facets']['{{facet}}'], function(index,value){
                      //console.log(index+':'+value);
                      if(index%2 == 0){
                          var tmp = {'id':value,'text':value};
                          res_data.push(tmp);
                      }
                  });
                  //console.log(res_data);
                  return {results: res_data};
              },

          },
          //Allow manually entered text in drop down.
          createSearchChoice:function(term, data) {
              if ( $(data).filter( function() {
                  return this.text.localeCompare(term) === 0;
              }).length === 0) {
                  return {id:term, text:term};
              }
          },
      });
  });
</script>
